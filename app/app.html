<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CoolPodCastPlayer</title>

    <link href="stylesheets/font.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/flaticon.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/app.css" rel="stylesheet" type="text/css">
    <script src="helpers/external_links.js"></script>

</head>
<body>
  <div class="menu">
    <div class="bar">
      <div class="item">
        <div class="avatar avatar-cool"></div>
        <div class="actions">
          <i class="flaticon-musica-searcher"></i>
          <i class="flaticon-more"></i>
        </div>
        <h1>Todos os feeds</h1>
      </div>
    </div>
    <div class="line"></div>
    <div class="channels">

      <div class="item selected">
        <div class="avatar" style="background-image:url(images/channel1.jpg)"></div>
        <h1>NerdCast</h1>
        <p>
          Último episódio à 20min
        </p>
      </div>

      <div class="item">
        <div class="avatar" style="background-image:url(images/channel2.jpg)"></div>
        <h1>Trinity Force Podcast</h1>
        <p>
          Último episódio à 25min
        </p>
      </div>

      <div class="item">
        <div class="avatar" style="background-image:url(images/channel3.jpg)"></div>
        <h1>The One Shot Podcast</h1>
        <p>
          Último episódio à 1h
        </p>
      </div>

      <div class="item">
        <div class="avatar" style="background-image:url(images/channel4.jpg)"></div>
        <h1>Lambda3 Podcast</h1>
        <p>
          Último episódio à 1h
        </p>
      </div>

      <div class="item">
        <div class="avatar" style="background-image:url(images/channel5.jpg)"></div>
        <h1>Calibre Lordal</h1>
        <p>
          Último episódio à 1h e 32min
        </p>
      </div>

    </div>
  </div>
</body>
</html>
